{% extends "base.html" %}

{% block title %}Login - To-Do App{% endblock %}

{% block content %}
<div class="login-container">
    <form method="POST" action="/login">
        <h2>Login</h2>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="Enter your password">
        </div>

        <button type="submit">Login</button>
    </form>
</div>

<style>
    .login-container {
        background: white;
        padding: 40px 30px;
        max-width: 400px;
        margin: 50px auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-radius: 10px;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #007BFF;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border 0.3s;
    }

    .form-group input:focus {
        border-color: #007BFF;
        outline: none;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #007BFF;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button[type="submit"]:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
