{% extends "base.html" %}

{% block title %}Your Tasks - To-Do App{% endblock %}

{% block content %}
<br>
<div class="user-actions-bar">
  <form method="POST" action="{{ url_for('tasks.delete_account') }}" onsubmit="return confirm('Are you sure you want to delete your account?')">
    <button class="delete-account-btn">Delete Account</button>
  </form>

  <a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a>
</div>


<div class="task-container">
    <h2>Your Tasks</h2>
    <!-- Form to Add New Task -->
    <form method="POST" action="{{ url_for('tasks.add_task') }}" class="add-form">
        <input type="text" name="title" placeholder="Add a new task..." required>
        <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
    <ul class="task-list">
        {% for task in tasks %}
        <li class="task-item">
            <span class="task-title">{{ task.title }}</span>
            <span class="task-status">{{ task.status }}</span>

            <!-- Toggle Status Form -->
            <form method="POST" action="{{ url_for('tasks.toggle_status', id=task.id) }}">
                <button class="toggle-btn">Next Status</button>
            </form>
            <form method="POST" action="{{ url_for('tasks.delete_task', id=task.id) }}">
                <button class="delete">Delete</button>
            </form>
        </li>
        {% else %}
        <li class="no-tasks">You have no tasks yet.</li>
        {% endfor %}
    </ul>

    <!-- Clear All Button -->
    <div class="clear-container">
        <a href="{{ url_for('tasks.clear') }}" class="clear-btn" onclick="return confirm('Are you sure you want to clear all tasks?')">Clear All Tasks</a>
    </div>
</div>

<style>
    /* ====== Top Bar ====== */
.top-bar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}

/* ====== Buttons ====== */
.logout-btn,
.clear-btn,
.delete,
.toggle-btn,
.add-form button {
    background: linear-gradient(to right, #6e8efb, #a777e3);
    border: none;
    color: #fff;
    padding: 10px 16px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s;
    text-decoration: none;
}

.logout-btn:hover,
.clear-btn:hover,
.delete:hover,
.toggle-btn:hover,
.add-form button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(167, 119, 227, 0.2);
    background: linear-gradient(to right, #5b74e0, #935fd2);
}

/* ====== Task Container ====== */
.task-container {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    animation: fadeInMain 0.7s ease-out;
    max-width: 800px;
    margin: 0 auto;
    margin-bottom: 120px;

}

/* ====== Task Heading ====== */
.task-container h2 {
    font-size: 1.8rem;
    color: #6e8efb;
    margin-bottom: 25px;
    text-align: center;
}

/* ====== Add Task Form ====== */
.add-form {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
}

.add-form input[type="text"] {
    flex: 1;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: box-shadow 0.2s ease;
}

.add-form input[type="text"]:focus {
    outline: none;
    border-color: #a777e3;
    box-shadow: 0 0 5px rgba(167, 119, 227, 0.3);
}

/* ====== Task List ====== */
.task-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.task-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #f4f7fb;
    border-radius: 8px;
    padding: 14px 18px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    animation: slideIn 0.4s ease forwards;
    gap: 10px;
    flex-wrap: wrap;
}

.task-title {
    flex: 1;
    font-weight: 600;
    font-size: 1rem;
    color: #333;
}

.task-status {
    background-color: #e0e7ff;
    color: #3730a3;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: bold;
}

/* ====== Empty State ====== */
.no-tasks {
    text-align: center;
    color: #888;
    padding: 20px;
    font-style: italic;
}

/* ====== Clear All Button Container ====== */
.clear-container {
    text-align: center;
    margin-top: 30px;
}

/* ====== Animations ====== */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInMain {
    from {
        opacity: 0;
        transform: scale(0.98);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* ====== Responsive ====== */
@media (max-width: 600px) {
    .add-form {
        flex-direction: column;
    }

    .add-form input,
    .add-form button {
        width: 100%;
    }

    .task-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }

    .top-bar {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
    }
}

.user-actions-bar {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin: 0 auto 20px;
    max-width: 800px;
}

.user-actions-bar form,
.user-actions-bar a {
    display: inline-block;
}

/* Inherit your existing button styles */
.delete-account-btn,
.logout-btn {
    background: linear-gradient(to right, #f87171, #ef4444); /* Red for delete */
    padding: 10px 16px;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    text-decoration: none;
    font-size: 0.95rem;
}

.logout-btn {
    background: linear-gradient(to right, #6e8efb, #a777e3); /* Blue for logout */
}

.delete-account-btn:hover {
    background: linear-gradient(to right, #dc2626, #b91c1c);
    transform: scale(1.03);
}

.logout-btn:hover {
    background: linear-gradient(to right, #5b74e0, #8c5cd4);
    transform: scale(1.03);
}

@media (max-width: 600px) {
    .user-actions-bar {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
    }
}


</style>

{% endblock %}
